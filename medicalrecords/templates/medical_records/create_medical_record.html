<!-- templates/medical_records/create_record.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Medical Record</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Medical Record for Appointment between <span>Dr. {{appointment.doctor.name}}</span> and  <span>{{appointment.patient.name }}</span></h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Medical Record</button>
        </form>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary mt-2">Back to Appointments</a>
    </div>
</body>
</html>
